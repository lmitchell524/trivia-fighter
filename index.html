<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="resources/style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="resources/dummydata.js"></script>
    <script src="resources/main.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="modalContainer">
        <div class="modal">
            <div class="playerContainer playerContainerLeft"></div>
            <div class="playerSelectionContainer">
                <div class="row">
                    <h1 class="title">Trivia Fighter</h1>
                </div>
                <div class="row">
                    <div id="ironman" class="playerAvatar"></div>
                    <div id="libertybelle" class="playerAvatar"></div>
                    <div id="batman" class="playerAvatar"></div>
                </div>
                <div class="row">
                    <div id="juggernaut" class="playerAvatar"></div>
                    <div id="mrfantastic"class="playerAvatar"></div>
                    <div id="mrsinister"class="playerAvatar"></div>
                </div>
                <div class="row">
                    <div id="thor"class="playerAvatar"></div>
                    <div id="wolverine"class="playerAvatar"></div>
                    <div id="robin"class="playerAvatar"></div>
                </div>
                <div class="row">
                    <div id="nightcrawler"class="playerAvatar"></div>
                    <div id="superman"class="playerAvatar"></div>
                    <div id="thething"class="playerAvatar"></div>
                </div>
                <div class="row">
                    <button class="playButton">Play</button>
                </div>
            </div>
            <div class="playerContainer playerContainerRight"></div>
        </div>
    </section>
    <main class="gameBoard">
        <header class="statsContainer">
            <div class="hitPointsContainerLeft">
                <div class="hitPoints">

                </div>
            </div>
            <div class="timer">60</div>
            <div class="hitPointsContainerRight">
                <div class="hitPoints">

                </div>
            </div>
        </header>
        <div class="player1">
        </div>
        <div class="questionModal">
            <div class="questionContainer">
                <p></p>
            </div>
        </div>
            <div class="player2">

            </div>
    </main>
    <section class="winnerModal">
        <div class="modal">
            <div class="winningCharacter">

            </div>
            <div class="chuckNorrisQuote">
                <p>Chuck Norris once roundhouse kicked a mattress for refusing to share with him.</p>
            </div>
            <div class="restart">
                <button class="playAgain">Play Again!</button>
            </div>
        </div>
    </section>
</body>
</html>
